spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/test3'
    username: sa
    password:
    h2:
      console:
        enabled: true
        path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create